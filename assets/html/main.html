<!DOCTYPE html>
<html lang="@@LANG@@">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@@TITLE@@</title>
    <link rel="stylesheet" href="@@BASEURL@@assets/css/fonts.css">
    <link rel="stylesheet" href="@@BASEURL@@assets/css/style.css">
    <link rel="stylesheet" href="@@BASEURL@@libs/font-awesome/css/all.css">

        header {
            background-image: url('@@BASEURL@@assets/img/church.png');
        }
    </style>
  </head>
  <body>
    <header>
      <h1>@@TITLE@@</h1>
    </header>
    <nav>
        <form name="langSel" action="@@BASEURL@@index.php" method="get">
            <div id="navSettings">
                <div>
                    <div>
                        <label for="LABELS_SELECTION">@@IDXL@@</label>
                    </div>
                    <div>
                        <select name="@@FLDL@@" id="LABELS_SELECTION" onchange="submitForm()">
                            @@CBL@@
                        </select>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="TYPE_SELECTION">@@IDXY@@</label>
                    </div>
                    <div>
                        <select name="@@FLDY@@" id="TYPE_SELECTION" onchange="submitForm()">

                        </select>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="BIBLE_SELECTION">@@IDXB@@</label>
                    </div>
                    <div>
                        <select name="@@FLDB@@" id="BIBLE_SELECTION" onchange="submitForm()">
                            @@CBB@@
                        </select>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="TEXTS_SELECTION">@@IDXT@@</label>
                    </div>
                    <div>
                        <select name="@@FLDT@@" id="TEXTS_SELECTION" onchange="submitForm()">
                            @@CBT@@
                        </select>
                    </div>
                </div>
            </div>

        <div id="navLegend">
            <span>P = @@LEGP@@</span>
            <span>A = @@LEGA@@</span>
            <span>R = @@LEGR@@</span>
        </div>
        <div id="navDate">
            <div>@@DATEL@@</div>
            <div>@@DATER@@</div>
        </div>
    </nav>
    <main class="@@MAINTYPE@@">
        @@MAIN@@
    </main>
    <footer>
        <div>
            @@LINKS@@
        </div>
    </footer>
    <script type="text/javascript">window.baseUrl = '@@BASEURL@@';</script>
    <script src="@@BASEURL@@assets/js/functions.js" type="text/javascript"></script>
  </body>
</html>
